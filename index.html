<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Stats preview card component</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="container">
      <h1 class="sr-only">Frontend Mentor | Stats preview card component</h1>

      <div class="card-content">
        <h2 class="content-heading">Get <span class="accent">insights</span></span> that help your business grow.</h1>
        <p class="content-body">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="content-stats">
          <div class="stat-container">
            <p class="stats-value">10k+</p>
            <p class="stats-heading">companies</p>
          </div>
          <div class="stat-container">
            <p class="stats-value">314</p>
            <p class="stats-heading">templates</p>
          </div>
          <div class="stat-container">
            <p class="stats-value">12M+</p>
            <p class="stats-heading">queries</p>
          </div>
        </div>
      </div>

      <div class="card-image-container">
        <picture>
          <source 
            srcset="images/image-header-desktop.jpg" 
            media="(min-width: 1200px)">
            <img 
              src="images/image-header-mobile.jpg" 
              alt="" 
              class="card-image">
        </picture>
      </div>

    </main>
  </body>
</html>
